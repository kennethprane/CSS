<!DOCTYPE html>
<html lang="en">
<head>
    <center>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
   

      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
      <button type="submit">Sign Up</button>
      <button type="button">Cancel</button>
    </form>
    <br>
    <br>
    <a href="https://www.tiktok.com/en/   "target="_blank"><img src="tiktok.png"width="40">
<a href="https://m.facebook.com/login/"target="_blank"><img src="fb.jpg"width="40">
<a href="https://www.instagram.com/"target="_blank"><img src="instagram.jpg"width="40">

  </div>
  
  
  <div class="background-image">
    <img src="bg.jpg" alt="Background Image">
  </div>
</body>
</html>
